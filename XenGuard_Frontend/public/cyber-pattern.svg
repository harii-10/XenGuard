<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="cyber-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
        </pattern>
        <pattern id="cyber-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="2" fill="white" opacity="0.3"/>
            <circle cx="0" cy="0" r="1" fill="white" opacity="0.2"/>
            <circle cx="100" cy="100" r="1" fill="white" opacity="0.2"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#cyber-grid)"/>
    <rect width="100%" height="100%" fill="url(#cyber-dots)"/>
    <g transform="translate(400, 400)">
        <path d="M0,-300 A300,300 0 1,1 0,300 A300,300 0 1,1 0,-300" 
              fill="none" 
              stroke="white" 
              stroke-width="0.5"
              opacity="0.1"/>
        <path d="M0,-200 A200,200 0 1,1 0,200 A200,200 0 1,1 0,-200" 
              fill="none" 
              stroke="white" 
              stroke-width="0.5"
              opacity="0.15"/>
    </g>
</svg>
